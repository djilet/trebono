<div class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="ultraModal-Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title"><TMPL_VAR NAME='LNG_PropertyValueHistory'> - <TMPL_VAR NAME='PropertyNameTranslation'></h4>
            </div>
            <div class="modal-body">
                <TMPL_IF NAME='ValueList'>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
								<TMPL_IF NAME="ShowValue">
                            <th><TMPL_VAR NAME='LNG_Value'></th>
								</TMPL_IF>
                            <th><TMPL_VAR NAME='LNG_UserName'></th>
                            <th><TMPL_VAR NAME='LNG_Created'></th>
                        </tr>
                        </thead>
                        <tbody>
                        <TMPL_LOOP NAME='ValueList'>
                            <tr>
                                <th scope="row"><TMPL_VAR NAME='__ROWNUM__'></th>
									<TMPL_IF NAME="ShowValue">
									<td><TMPL_VAR NAME='value'/></td>
									</TMPL_IF>
                                <td><TMPL_VAR NAME='first_name'> <TMPL_VAR NAME='last_name'></td>
                                <td><TMPL_VAR NAME='created' FORMAT='datetime'></td>
                                <td>
                                    <TMPL_IF NAME='created_from' VALUE='web_api'>
                                        <TMPL_VAR NAME='LNG_ChangedByApi'>
                                    </TMPL_IF>
                                </td>
                            </tr>
                        </TMPL_LOOP>
                        </tbody>
                    </table>
                    <TMPL_ELSE>
                        <div class="alert alert-success"><TMPL_VAR NAME='LNG_Empty'></div>
                </TMPL_IF>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal"><TMPL_VAR NAME='LNG_Close'></button>
            </div>
        </div>
    </div>
</div>
