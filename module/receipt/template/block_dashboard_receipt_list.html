<TMPL_LOOP NAME='ReceiptDeniedList'>
	<TMPL_IF NAME='GroupList'>
		<TMPL_LOOP NAME='GroupList'>
			<tr class="receipt-list-group-<TMPL_VAR NAME='group'>">
				<th colspan="5"><TMPL_VAR NAME='group_translation'>: <TMPL_VAR NAME='group_title'> (<TMPL_VAR NAME='group_count'>)</th>
				<th class="text-right"><a href="#" class="expand-group" group-by-id="<TMPL_VAR NAME='group_by_id'>"><i class="fa fa-chevron-up"></i></a></th>
			</tr>
		</TMPL_LOOP>
	</TMPL_IF>
	<tr <TMPL_IF NAME='group_by_id'> class="hidden" group-by-id="<TMPL_VAR NAME='group_by_id'>" </TMPL_IF>>
		<td>
			<a href="<TMPL_VAR NAME='ADMIN_PATH'>module.php?load=receipt&Section=receipt&receipt_id=<TMPL_VAR NAME='receipt_id'>">
				<TMPL_VAR NAME='legal_receipt_id'>
			</a>
		</td>
		<td><TMPL_VAR NAME='created' FORMAT='datetime'/></td>
		<td>
			<a href="<TMPL_VAR NAME='ADMIN_PATH'>user.php?user_id=<TMPL_VAR NAME='status_user_id'>">
				<TMPL_VAR NAME='status_user_first_name'> <TMPL_VAR NAME='status_user_last_name'>
			</a>
		</td>
		<td>
			<a href="<TMPL_VAR NAME='ADMIN_PATH'>user.php?user_id=<TMPL_VAR NAME='status_user_id'>">
				<TMPL_VAR NAME='first_name'> <TMPL_VAR NAME='last_name'>
			</a>
		</td>
		<td><TMPL_VAR NAME='group_title_translation'/></td>
		<td><TMPL_VAR NAME='denial_reason'/></td>
	</tr>
</TMPL_LOOP>
<script type="text/javascript">
$(document).ready(function(){
		
		$('.expand-group').click(function(e){
			if($(this).find('.fa-chevron-up').length > 0){
				$('tr[group-by-id='+$(this).attr('group-by-id')+']').removeClass('hidden');
				$(this).find('i').removeClass('fa-chevron-up');
				$(this).find('i').addClass('fa-chevron-down');
			}
			else{
				$('tr[group-by-id='+$(this).attr('group-by-id')+']').addClass('hidden');
				$(this).find('i').removeClass('fa-chevron-down');
				$(this).find('i').addClass('fa-chevron-up');
			}
			e.preventDefault();
		});	
	});
</script>
