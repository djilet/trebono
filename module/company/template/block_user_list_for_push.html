<div class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="ultraModal-Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title"><TMPL_VAR NAME='LNG_PropertyValueHistory'></h4>
            </div>
            <div class="modal-body">
                <TMPL_IF NAME='ValueList'>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th><TMPL_VAR NAME='LNG_UserName'></th>
                            <th><TMPL_VAR NAME='LNG_CompanyUnitTitle'></th>
                        </tr>
                        </thead>
                        <tbody>
                        <TMPL_LOOP NAME='ValueList'>
                            <tr>
                                <th scope="row"><TMPL_VAR NAME='__ROWNUM__'></th>
                                <td>
                                    <TMPL_IF NAME='type' VALUE='employee'>
                                        <a href="<TMPL_VAR NAME='ADMIN_PATH'>module.php?load=company&Section=employee&employee_id=<TMPL_VAR NAME='employee_id'>" target="_blank">
                                            <TMPL_VAR NAME='last_name'> <TMPL_VAR NAME='first_name'>
                                        </a>
                                        <TMPL_ELSE>
                                            <a href="<TMPL_VAR NAME='ADMIN_PATH'>module.php?load=company&Section=company_unit&company_unit_id=<TMPL_VAR NAME='company_unit_id'>&contact_id=<TMPL_VAR NAME='contact_id'>" target="_blank">
                                                <TMPL_VAR NAME='last_name'> <TMPL_VAR NAME='first_name'>
                                            </a>
                                    </TMPL_IF>
                                </td>
                                <td>
                                    <a href="<TMPL_VAR NAME='ADMIN_PATH'>module.php?load=company&Section=company_unit&company_unit_id=<TMPL_VAR NAME='company_unit_id'>" target="_blank">
                                        <TMPL_VAR NAME='title'>
                                    </a>
                                </td>
                            </tr>
                        </TMPL_LOOP>
                        </tbody>
                    </table>
                    <TMPL_ELSE>
                        <div class="alert alert-success"><TMPL_VAR NAME='LNG_Empty'></div>
                </TMPL_IF>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal"><TMPL_VAR NAME='LNG_Close'></button>
            </div>
        </div>
    </div>
</div>
