<div class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="ultraModal-Label" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
				<h4 class="modal-title"><TMPL_VAR NAME='LNG_DeviceVersionHistory'></h4>
			</div>
			<div class="modal-body">
				<TMPL_IF NAME='VersionList'>
					<table class="table">
						<thead>
							<tr>
								<th>#</th>
								<th><TMPL_VAR NAME='LNG_Version'></th>
								<th><TMPL_VAR NAME='LNG_Date'></th>
							</tr>
						</thead>
						<tbody>
							<TMPL_LOOP NAME='VersionList'>
								<tr>
									<th scope="row"><TMPL_VAR NAME='__ROWNUM__'></th>
									<td><TMPL_VAR NAME='version'></td>
									<td><TMPL_VAR NAME='created' FORMAT='datetime'></td>
								</tr>
							</TMPL_LOOP>
						</tbody>
					</table>
				</TMPL_IF>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-info" data-dismiss="modal"><TMPL_VAR NAME='LNG_Close'></button>
			</div>
		</div>
	</div>
</div>
